        <div class="container-fluid">
            <h3 class="text-center mt-5">Agendamento de tarefas</h2>
        
                
        <div class="card">
          <div class="card-header font-weight-bold text-center">
            Parâmetros
            <div class="float-right m-0">
              <i class="fas fa-plus" id="createBtn" data-toggle="modal" data-target="#FormModal" onclick="addTask()"></i>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-hosts">
              <thead>
                <tr>
                  <th>Minutos</th>
                  <th>Hora</th>
                  <th>Dia</th>
                  <th>Mês</th>
                  <th>Dia da Semana</th>
                  <th>Comando</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        
        <form id="taskForm">
            <div class="modal fade" id="FormModal" tabindex="-1" aria-labelledby="taskFormLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="FormLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="task-tarefa">Tarefa(comando)</label>
                      <input type="text" class="form-control" id="task-tarefa" name="tarefa">
                    </div>
                    <div class="form-group">
                      <label for="task-hora">Hora</label>
                      <input type="text" class="form-control" id="task-hora" name="hora">
                    </div>
                    <div class="form-group">
                      <label for="task-minutos">Minutos</label>
                      <input type="text" class="form-control" id="task-minutos" name="minutos">
                    </div>
                    <div class="form-group">
                        <label for="task-diaMes">Dia do Mês</label>
                        <input type="text" class="form-control" id="task-diaMes" name="diaMes">
                    </div>
                    <div class="form-group">
                        <label for="task-diaSemana">Dia da Semana</label>
                        <input type="text" class="form-control" id="task-diaSemana" name="diaSemana">
                    </div>
                    <div class="form-group">
                        <label for="task-mes">Mês</label>
                        <input type="text" class="form-control" id="task-mes" name="mes">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-re">Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
      
          <form id="formDeleteTask">
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteLabel">Excluir tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      
                    </button>
                  </div>
                  <div class="modal-body">
                    Deseja realmente excluir <span id="modal-task-tarefa"></span>?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-re" id="deleteBtn">Excluir</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
